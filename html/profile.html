<!doctype html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maker Profile | Absurd Industries</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e0c6d65845.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        jura: ["Jura", "sans-serif"],
                    },
                    animation: {
                        "spin-slow": "spin 33s linear infinite",
                        "fade-in": "fadeIn 0.6s ease-out",
                        "slide-up": "slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        },
                        slideUp: {
                            "0%": { transform: "translateY(100%)" },
                            "100%": { transform: "translateY(0)" },
                        },
                    },
                },
            },
        };
    </script>

    <style>
        :root {
            --bg-primary: #ece0cf;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e0d4c3;
            --text-primary: #1a1a1a;
            --text-secondary: #5c5c5c;
            --border-color: #d1c4b3;
            --accent-orange: #ff4500;
            --text-on-accent: #ffffff;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #111111;
            --text-primary: #ece0cf;
            --text-secondary: #9ca3af;
            --border-color: #3a3a3a;
        }

        body {
            font-family: "Jura", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition:
                background-color 0.3s ease,
                color 0.3s ease;
        }

        .bg-primary {
            background-color: var(--bg-primary);
        }

        .bg-secondary {
            background-color: var(--bg-secondary);
        }

        .bg-tertiary {
            background-color: var(--bg-tertiary);
        }

        .text-primary {
            color: var(--text-primary);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .border-theme {
            border-color: var(--border-color);
        }

        .accent-orange {
            background-color: var(--accent-orange);
        }

        .accent-orange-text {
            color: var(--accent-orange);
        }

        .text-on-accent {
            color: var(--text-on-accent);
        }

        @keyframes avatar-pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .avatar-glow::before {
            content: "";
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--accent-orange), #ffd700);
            border-radius: 50%;
            animation: avatar-pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        .modal-backdrop {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }

        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-idea {
            background: rgba(59, 130, 246, 0.1);
            color: rgb(59, 130, 246);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-planning {
            background: rgba(234, 179, 8, 0.1);
            color: rgb(234, 179, 8);
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .status-in-progress {
            background: rgba(34, 197, 94, 0.1);
            color: rgb(34, 197, 94);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-completed {
            background: rgba(168, 85, 247, 0.1);
            color: rgb(168, 85, 247);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
    </style>
</head>

<body class="min-h-screen" id="top">
    <!-- Navigation -->
    <header class="bg-secondary/90 backdrop-blur-sm border-b border-theme z-40">
        <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 transition-transform hover:-translate-y-1 cursor-pointer">
                    <img src="absurd-industries-logo.svg" class="w-full h-full animate-spin-slow"
                        alt="Absurd Industries" />
                </div>
                <nav class="hidden sm:flex items-center space-x-2 text-sm lg:text-base">
                    <a href="/" class="text-primary font-bold hover:accent-orange-text transition-colors">Absurd</a>
                    <span class="text-secondary">/</span>
                    <a href="/makers" class="text-secondary hover:text-primary transition-colors">Makers</a>
                    <span class="text-secondary">/</span>
                    <span id="nav-maker-name" class="font-bold accent-orange-text">...</span>
                </nav>
            </div>
            <button id="themeToggle"
                class="w-10 h-10 rounded-full bg-tertiary flex items-center justify-center transition-transform hover:-translate-y-1">
                <i id="themeIcon" class="fas fa-sun text-base text-primary"></i>
            </button>
        </div>
    </header>

    <!-- Section Navigation -->
    <nav class="bg-secondary border-b-2 border-theme sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex-row flex justify-center overflow-x-auto scrollbar-hide">
                <a href="#featured"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    Featured
                </a>
                <a href="#projects"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    Projects
                </a>
                <a href="#tools"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    Tools
                </a>
                <a href="#activity"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    Activity
                </a>
                <a href="#campaigns"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    Campaigns
                </a>
                <a href="#resources"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    Resources
                </a>
                <a href="#top"
                    class="section-nav-link px-6 py-4 font-semibold whitespace-nowrap transition-all text-secondary hover:text-primary">
                    <i class="fas fa-arrow-up mr-1"></i>Top
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="relative overflow-hidden bg-gradient-to-br from-primary via-primary to-tertiary">
        <div class="absolute inset-0 opacity-40">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-yellow-500/10 rounded-full blur-3xl"></div>
        </div>

        <div class="relative max-w-7xl mx-auto px-6 py-20">
            <div class="max-w-4xl mx-auto text-center">
                <!-- Avatar -->
                <div class="relative w-40 h-40 mx-auto mb-8 avatar-glow">
                    <img id="hero-avatar" src="" alt="Profile Avatar"
                        class="w-full h-full object-cover rounded-full border-4 border-primary" />
                </div>

                <!-- Name & Tagline -->
                <h1 id="hero-name" class="text-5xl md:text-7xl font-bold text-primary mb-4">
                    Loading...
                </h1>
                <p id="hero-tagline" class="text-xl md:text-2xl text-secondary mb-8"></p>

                <!-- Currently Obsessed With -->
                <div class="max-w-2xl mx-auto bg-secondary border-2 border-theme rounded-2xl p-6 mb-8">
                    <div class="text-xs font-bold uppercase tracking-wider accent-orange-text mb-2">
                        Currently Obsessed With:
                    </div>
                    <div id="hero-obsession" class="text-base text-primary leading-relaxed"></div>
                </div>

                <!-- Skills Tags -->
                <div id="hero-skills" class="flex flex-wrap gap-2 justify-center mb-8"></div>

                <!-- Quick Links -->
                <div id="hero-social" class="flex flex-wrap gap-4 justify-center"></div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        <!-- Featured Section -->
        <section id="featured" class="mb-20">
            <h2 class="text-4xl md:text-5xl font-bold text-primary mb-12 text-center md:text-center">
                <i class="fas fa-star accent-orange-text mr-3"></i>Featured
            </h2>

            <div id="featured-content" class="max-w-4xl mx-auto space-y-8">
                <!-- Will be populated by JS -->
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="mb-20">
            <h2 class="text-4xl md:text-5xl font-bold text-primary mb-12 text-center md:text-center">
                <i class="fas fa-code-branch accent-orange-text mr-3"></i>Projects
            </h2>

            <div id="projects-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated by JS -->
            </div>
        </section>

        <!-- Tools Section -->
        <section id="tools" class="mb-20">
            <h2 class="text-4xl md:text-5xl font-bold text-primary mb-12 text-center md:text-center">
                <i class="fas fa-toolbox accent-orange-text mr-3"></i>Tools
            </h2>

            <!-- Category Filter -->
            <div id="tool-categories" class="flex flex-wrap gap-2 justify-center mb-8">
                <!-- Will be populated by JS -->
            </div>

            <!-- Tools Grid -->
            <div id="tools-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated by JS -->
            </div>
        </section>

        <!-- Activity Section -->
        <section id="activity" class="mb-20">
            <h2 class="text-4xl md:text-5xl font-bold text-primary mb-12 text-center md:text-center">
                <i class="fas fa-stream accent-orange-text mr-3"></i>Activity
            </h2>

            <div id="activity-content" class="max-w-4xl mx-auto space-y-8">
                <!-- Will be populated by JS -->
            </div>
        </section>

        <!-- Campaigns Section -->
        <section id="campaigns" class="mb-20">
            <h2 class="text-4xl md:text-5xl font-bold text-primary mb-12 text-center md:text-center">
                <i class="fas fa-rocket accent-orange-text mr-3"></i>Campaigns
            </h2>

            <div id="campaigns-content" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated by JS -->
            </div>
        </section>

        <!-- Resources Section -->
        <section id="resources" class="mb-20">
            <h2 class="text-4xl md:text-5xl font-bold text-primary mb-12 text-center md:text-center">
                <i class="fas fa-microphone-alt accent-orange-text mr-3"></i>Resources
            </h2>

            <div id="resources-content" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated by JS -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-tertiary border-t border-theme py-12 mt-20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <img src="absurd-industries-logo.svg" class="w-16 h-16 mx-auto mb-4 opacity-50" alt="Absurd Industries" />
            <p class="text-secondary mb-2">
                "Who gives a fuck, just do whatever you want."
            </p>
            <p class="text-xs text-secondary">
                Profile built with the Absurd Industries Maker Profile System
            </p>
        </div>
    </footer>

    <!-- Project Modal -->
    <div id="project-modal" class="hidden fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
        <div class="modal-content bg-secondary border-2 border-theme rounded-3xl max-w-4xl w-full p-8 animate-slide-up">
            <div class="flex items-center justify-between mb-8">
                <h3 id="modal-title" class="text-3xl font-bold text-primary"></h3>
                <button id="modal-close" class="text-secondary hover:text-primary transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div id="modal-content" class="space-y-8">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>

    <script src="profile-app.js"></script>
</body>

</html>
